<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/layout.xhtml">
    <ui:define name="title">
        Zmiana hasła
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:messages autoUpdate="true" closable="true" />
            <p:panel header="Zmiana hasła">
                <h:panelGrid columns="2" cellpadding="7">

                    <h:outputLabel value="Hasło:" for="password" />
                    <p:password id="password" value="#{modifyController.currentUser.password}" required="true">
                        <f:validateLength minimum="2"/>
                    </p:password>
                    <p:commandButton value="Zapisz" action="#{modifyController.save}" update="@form" style="width: 150px;"/>
                </h:panelGrid>
                <p:button value="Wróć do twojego konta" outcome="/modify_user.xhtml" style="width: 250px;"/>
                <p:button value="Wróć do strony głównej" outcome="/home.xhtml" style="width: 250px;"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
