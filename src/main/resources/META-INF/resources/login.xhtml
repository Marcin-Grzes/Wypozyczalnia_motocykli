<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/layout.xhtml">
    <ui:define name="title">
        Logowanie
    </ui:define>
    <ui:define name="content">
        <div class="card">
        <h:form id="loginForm">
            <p:panel header="Logowanie">
            <h:panelGrid columns="2" id="grid" cellpadding="7">
                <h:outputLabel for="username" value="Nazwa użytkownika:" />
                <p:inputText id="username" value="#{loginController.user_app.username}" required="true" />

                <h:outputLabel for="password" value="Hasło:" />
                <p:password id="password" value="#{loginController.user_app.password}" required="true" />
                <!--                    <?>-->
                <p:commandButton value="Zaloguj" action="#{loginController.loginUser}" update="loginForm"/>
                </h:panelGrid>
                <p:messages id="messages" autoUpdate="true" closable="true"/>
            </p:panel>
        </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
