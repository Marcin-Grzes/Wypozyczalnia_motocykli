<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/layout.xhtml">
    <ui:define name="title">
        Strona główna
    </ui:define>

    <ui:define name="content">
        <h:form id="loginForm">
            <p:panel header="Logowanie">
            <h:panelGrid columns="2">
            <h:inputText title="Username" value="#{loginController.user_app.username}" />
            <h:inputSecret title="Password" value="#{loginController.user_app.password}" />
            <p:commandButton value="Log in" action="#{loginController.loginUser}" update="loginForm"/>
                <p:growl id="growl" showDetail="true"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
