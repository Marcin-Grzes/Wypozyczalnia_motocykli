<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="./templates/layout.xhtml">
    <ui:define name="title">
        Strona główna
    </ui:define>
    <ui:define name="content">
    <h:form>
        <div class="card">
            <p:dataTable var="rezerwation" value="#{listRezerwController.getCurrentUserRezerwations()}">
                <p:column headerText="ID Rezerwacji:">
                    <h:outputText value="#{rezerwation.id}" />
                </p:column>

                <p:column headerText="Motocykl">
                    <h:outputText value="#{rezerwation.motorcycle.marka} #{rezerwation.motorcycle.model}" />
                </p:column>

                <p:column headerText="Data rozpoczęcia rezerwacji:">
                    <h:outputText value="#{rezerwation.start_date}"/>
                </p:column>

                <p:column headerText="Data zakończenia:">
                    <h:outputText value="#{rezerwation.end_date}"/>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
    </ui:define>
