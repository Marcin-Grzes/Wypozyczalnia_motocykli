<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Wypożyczalnia motocykli</title>
        </h:head>

<h:body>
    <div id="header">
        <h:form>
            <p:breadCrumb>
                <p:menuitem value="Strona główna" url="home.xhtml" icon="pi pi-fw pi-home"/>
                <p:menuitem rendered="#{logoutController.loggedIn}"
                            value="Wyloguj"
                            action="#{logoutController.logout()}"/>
                <p:menuitem rendered="#{!logoutController.loggedIn}"
                            value="Zaloguj się"
                            url="/login.xhtml"/>
                <p:menuitem rendered="#{!logoutController.loggedIn}"
                            value="Rejestracja"
                            url="register.xhtml"/>
                <p:menuitem rendered="#{logoutController.loggedIn}"
                            value="Twoje konto"
                            url="modify_user.xhtml"/>
                <p:menuitem rendered="#{logoutController.loggedIn}"
                            value="Lista rezerwacji"
                            url="list_rezerw.xhtml"/>
            </p:breadCrumb>
        </h:form>
        <!-- Tutaj umieszczamy nasze menu, logo itp. -->
    </div>

    <div id="content">
        <ui:insert name="content">Content</ui:insert>
    </div>

    <div id="footer">
        <!-- Tutaj umieszczamy naszą stopkę -->
    </div>

</h:body>

</f:view>
</html>
