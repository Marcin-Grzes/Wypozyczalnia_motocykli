<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="./templates/layout.xhtml">
    <ui:define name="title">
        Page 1 Title
    </ui:define>

    <ui:define name="content">

<ui:repeat value="#{rezerwationController.getCurrentUserRezerwations()}" var="rezerwation">
    <p>ID Rezerwacji: #{rezerwation.id}</p>
    <p>Marka i model: #{rezerwation.motorcycle.marka} #{rezerwation.motorcycle.model}</p>
    <p>Data rozpoczęcia: #{rezerwation.start_date}</p>
    <p>Data zakończenia: #{rezerwation.end_date}</p>
</ui:repeat>
    </ui:define>

</ui:composition>

</html>
