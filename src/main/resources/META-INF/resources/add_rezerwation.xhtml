<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="./templates/layout.xhtml">
    <ui:define name="title">
        Strona główna
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:growl id="growl" showDetail="true"/>
            <p:panel header="New Rezerwation">
                <p:messages autoUpdate="true"/>
                <h:panelGrid columns="2" cellpadding="7">
                    <h:outputLabel for="marka" value="Marka:"/>
                    <p:outputLabel id="marka" value="#{rezerwationController.selectedMotorcycle.marka}"/>

                    <h:outputLabel for="model" value="Model:"/>
                    <p:outputLabel id="model" value="#{rezerwationController.selectedMotorcycle.model}"/>

                    <h:outputLabel for="kolor" value="Kolor: "/>
                    <p:outputLabel id="kolor" value="#{rezerwationController.selectedMotorcycle.kolor}"/>

                    <h:outputLabel for="pojemnosc" value="Pojemność motocykla"/>
                    <p:outputLabel id="pojemnosc" value="#{rezerwationController.selectedMotorcycle.pojemnosc} cm3"/>

                    <h:outputLabel for="moc" value="Moc"/>
                    <p:outputLabel id="moc" value="#{rezerwationController.selectedMotorcycle.moc} KM"/>

                    <h:outputLabel for="rocznik" value="Rok produkcji"/>
                    <p:outputLabel id="rocznik" value="#{rezerwationController.selectedMotorcycle.rocznik}"/>

                    <h:outputLabel for="cena" value="Cena za dobę"/>
                    <p:outputLabel id="cena" value="#{rezerwationController.selectedMotorcycle.cena} PLN"/>

                    <h:outputLabel for="data_od" value="Data rozpoczęcia wypożyczenia"/>
                    <p:calendar id="data_od" value="#{rezerwationController.newRezerwation.start_date}"/>

                    <h:outputLabel for="data_do" value="Data zakończenia wypożyczenia"/>
                    <p:calendar id="data_do" value="#{rezerwationController.newRezerwation.end_date}"/>

                    <h:outputLabel for="total_cost" value="Łączna cena"/>
                    <p:inputText id="total_cost" value="#{rezerwationController.totalCost} PLN" readonly="true"/>

                    <p:button icon="pi pi-search" styleClass="rounded-button ui-button-info" value="Policz całkowitą cenę za wypożyczenie" action="#{rezerwationController.calculateTotalCost}" update="@form"/>

                </h:panelGrid>
                <h:panelGrid columns="2" cellpadding="7">
                <h:outputLabel for="username" value="Nazwa użytkownika"/>
                <p:inputText id="username" value="#{rezerwationController.currentUser.username}"/>

                <p:outputLabel value="Ulica:" for="street" />
                <p:inputText id="street" value="#{rezerwationController.currentUser.street}"/>

                <p:outputLabel value="Numer domu:" for="number_house" />
                <p:inputText id="number_house" value="#{rezerwationController.currentUser.number_house}"/>

                <p:outputLabel value="Numer mieszkania:" for="number_flat" />
                <p:inputText id="number_flat" value="#{rezerwationController.currentUser.number_flat}"/>

                <p:outputLabel value="Kod pocztowy:" for="postal_code" />
                <p:inputText id="postal_code" value="#{rezerwationController.currentUser.postal_code}"/>

                <p:outputLabel value="Miejscowość:" for="city" />
                <p:inputText id="city" value="#{rezerwationController.currentUser.city}"/>

                <p:outputLabel value="Numer telefonu:" for="phone_number" />
                <p:inputText id="phone_number" value="#{rezerwationController.currentUser.phone_number}"/>
                </h:panelGrid>
                <p:button styleClass="ui-button-help" value="Zarezerwuj" action="#{rezerwationController.addRezerwation}" update="growl"/>
            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>

</html>
