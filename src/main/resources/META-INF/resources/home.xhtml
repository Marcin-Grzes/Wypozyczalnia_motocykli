<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/layout.xhtml">
    <ui:define name="title">
        Strona główna
    </ui:define>

    <ui:define name="content">

        <div class="product card">
        <h:form id="form">
        <p:dataView var="motorcycle" value="#{motorcycleController.motorcycles}"

                    rows="12" paginator="true"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                    gridIcon="pi pi-th-large" listIcon="pi pi-bars"
                    layout="grid" gridRowStyleClass="lg:col-6 xl:col-4" flex="true">

        <p:dataViewGridItem>
        <div class="product-grid-item card border-1">
<!--        <div class="product-grid-item-top">-->
<!--            <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>-->
<!--            <span class="product-badge status-#{motorcycle.status.name().toLowerCase()}">#{motorcycle.status}</span>-->
<!--        </div>-->
            <div class="product-grid-item-content">
                <p:graphicImage name="#{motorcycle.imageLink}" library="images_bike" style="width:200px; height:auto;"/>
                <div class="product-name">#{motorcycle.marka}</div>
                <div class="product-name">#{motorcycle.model}</div>
                <div class="product-description">#{motorcycle.kolor}</div>
                <div class="product-description">#{motorcycle.pojemnosc}</div>
                <div class="product-description">#{motorcycle.moc}</div>
            </div>
            <div class="product-grid-item-bottom">
                <h:outputText value="#{motorcycle.cena}" styleClass="product-price">
                    <f:convertNumber currencySymbol="PLN" type="currency"/>
                </h:outputText>
                <p:commandButton type="button"
                                 value="Zarezerwuj"
                                 icon="pi pi-shopping-cart"
                                 disabled="#{motorcycle.status == 'UNAVAILABLE'}">
                </p:commandButton>
            </div>
        </div>
        </p:dataViewGridItem>
            <p:dataViewListItem>
                <div class="product-list-item">
                    <p:graphicImage name="#{motorcycle.imageLink}" library="images_bike" style="width:200px; height:auto;"/>
                    <div class="product-list-detail">
                        <div class="product-name">#{motorcycle.marka}</div>
                        <div class="product-name">#{motorcycle.model}</div>
                        <div class="product-description">#{motorcycle.kolor}</div>
                        <div class="product-description">#{motorcycle.pojemnosc}</div>
                        <div class="product-description">#{motorcycle.moc}</div>
                    </div>
                    <div class="product-list-action">
                        <h:outputText value="#{motorcycle.cena}" styleClass="product-price">
                            <f:convertNumber currencySymbol="PLN" type="currency"/>
                        </h:outputText>
                        <p:commandButton type="button"
                                         value="Add To Cart"
                                         icon="pi pi-shopping-cart"
                                         disabled="#{motorcycle.status == 'UNAVAILABLE'}">
                        </p:commandButton>
<!--                        <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>-->
                    </div>
                </div>
            </p:dataViewListItem>
        </p:dataView>
        </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
