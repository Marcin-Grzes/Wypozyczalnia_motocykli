<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="./templates/layout.xhtml">
    <ui:define name="title">
        Page 1 Title
    </ui:define>

    <ui:define name="content">
        <h1>Wypożyczalnia motocykli</h1>
        <ui:repeat value="#{motorcycleController.motorcycles}" var="motorcycle">
            <p:panel header="#{motorcycle.marka} #{motorcycle.model}">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:graphicImage name="#{motorcycle.imageLink}" library="images_bike" width="600" height="400"/>
                    <h:panelGrid columns="1" cellpadding="10">
                        <h:outputText value="Marka: #{motorcycle.marka}"/>
                        <h:outputText value="Model: #{motorcycle.model}"/>
                        <h:outputText value="Kolor: #{motorcycle.kolor}"/>
                        <h:outputText value="Pojemność silnika: #{motorcycle.pojemnosc} cc"/>
                        <h:outputText value="Power: #{motorcycle.moc} KM"/>
                        <h:outputText value="Prędkość maksymalna: #{motorcycle.maxSpeed} km/h"/>
                        <h:outputText value="Rok produkcji: #{motorcycle.rocznik}"/>
                        <h:outputText value="Cena wypożyczenia za dobę: #{motorcycle.cena} PLN"/>
                        <p:commandButton value="Wypożycz" action="#{rezerwationController.rezerwation}">
                        <f:param name="selectedMotorcycleId" value="#{motorcycle.id}" />
                        </p:commandButton>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
            <p:separator/>
        </ui:repeat>
    </ui:define>

</ui:composition>

</html>
