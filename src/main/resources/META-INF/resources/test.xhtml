<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="./templates/layout.xhtml">
    <ui:define name="title">
        Page 1 Title
    </ui:define>

    <ui:define name="content">
        <p:dataView value="#{motorcycleController.motorcycles}" var="motorcycle" layout="grid" rows="12">
            <p:dataViewGridItem>
                <p:graphicImage value="#{motorcycle.imageLink}" style="width:150px;height:100px"/>
            </p:dataViewGridItem>
            <p:dataViewGridItem>
                <h:outputText value="Marka: #{motorcycle.marka}" />
                <h:outputText value="Model: #{motorcycle.model}" />
                <h:outputText value="Kolor: #{motorcycle.kolor}" />
                <h:outputText value="Pojemność: #{motorcycle.pojemnosc}" />
                <h:outputText value="Rocznik: #{motorcycle.rocznik}" />
                <h:outputText value="Cena za wypożyczenie za dobę: #{motorcycle.cena}" />
            </p:dataViewGridItem>
        </p:dataView>
</ui:define>

        </ui:composition>

</html>
