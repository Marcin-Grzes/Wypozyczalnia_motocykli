<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/layout.xhtml">
    <ui:define name="title">
        Zmiana danych użytkownika
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:messages autoUpdate="true" closable="true" />
            <p:panel header="Zmiana danych użytkownika">
            <h:panelGrid columns="2" cellpadding="7">
                <h:outputLabel value="Nazwa użytkownika:" for="username" />
                <p:inputText id="username" value="#{modifyController.currentUser.username}"/>

                <h:outputLabel value="Hasło:" for="password" />
                <p:password id="password" value="#{modifyController.currentUser.password}"/>

                <h:outputLabel value="Ulica:" for="street" />
                <p:inputText id="street" value="#{modifyController.currentUser.street}"/>

                <h:outputLabel value="Numer domu:" for="number_house" />
                <p:inputText id="number_house" value="#{modifyController.currentUser.number_house}"/>

                <h:outputLabel value="Numer mieszkania:" for="number_flat" />
                <p:inputNumber id="number_flat" value="#{modifyController.currentUser.number_flat}"/>

                <h:outputLabel value="Kod pocztowy:" for="postal_code" />
                <p:inputText id="postal_code" value="#{modifyController.currentUser.postal_code}"/>

                <h:outputLabel value="Miejscowość:" for="city" />
                <p:inputText id="city" value="#{modifyController.currentUser.city}"/>

                <h:outputLabel value="Numer telefonu:" for="phone_number" />
                <p:inputNumber id="phone_number" value="#{modifyController.currentUser.phone_number}"/>
                <p:commandButton value="Zapisz" action="#{modifyController.save}" update="@form" style="width: 150px;"/>
            </h:panelGrid>
                <p:button value="Wróć do strony głównej" outcome="/home.xhtml" style="width: 250px;"/>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
</html>
