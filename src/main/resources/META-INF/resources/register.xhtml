<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/layout.xhtml">
    <ui:define name="title">
        Strona główna
    </ui:define>

    <ui:define name="content">
        <h:form id="registrationForm">
            <p:panel header="Rejestracja">
                <h:panelGrid columns="2">
                    <h:outputLabel for="username" value="Nazwa użytkownika:" />
                    <p:inputText id="username" value="#{registrationBean.username}" required="true" />

                    <h:outputLabel for="password" value="Hasło:" />
                    <p:password id="password" value="#{registrationBean.password}" required="true" />

                    <h:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{registrationBean.email}" required="true" />

                    <p:commandButton value="Zarejestruj" action="#{registrationBean.register}" update=":registrationForm" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
