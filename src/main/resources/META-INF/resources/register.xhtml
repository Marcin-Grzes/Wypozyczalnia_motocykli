<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="templates/layout.xhtml">
    <ui:define name="title">
        Rejestracja
    </ui:define>

    <ui:define name="content">
        <h:form id="registrationForm">
            <p:panel header="Rejestracja">
                <h:panelGrid columns="2" cellpadding="7">
                    <h:outputLabel for="username" value="Nazwa użytkownika:" />
                    <p:inputText id="username" value="#{registrationController.user_app.username}" required="true">
                    <f:validateLength minimum="2"/>
                </p:inputText>
                    <h:outputLabel for="password" value="Hasło:" />

                    <p:password id="password"
                                value="#{registrationController.user_app.password}"
                                required="true">
                    <f:validateLength minimum="2"/>
                    </p:password>
<!--                    <?>-->
                    <p:commandButton value="Zarejestruj" action="#{registrationController.newUser}" update=":registrationForm" />
                </h:panelGrid>
                <p:messages id="messages" autoUpdate="true" closable="true"/>
            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>
</html>
