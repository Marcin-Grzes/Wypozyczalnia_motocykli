<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>JSF Example</title>
</head>
<body>
<h:form>
    <h:outputLabel value="Enter your name: " for="username"/>
    <h:inputText id="username" value="#{userBean.name}" required="true"/>
    <h:commandButton value="Submit" action="welcome.xhtml"/>
</h:form>
</body>
</html>
